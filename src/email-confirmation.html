<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Propublikasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="/src/css/style.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-montserrat font-medium" x-data="{navbarOpen: false, scrolledFromTop: false}" x-init="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false" @scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false">

    <!-- Header  -->
    <header class="fixed w-full flex justify-between items-center z-10 px-4 md:px-12 h-20 bg-white transition-all duration-500" :class="{'h-20': !scrolledFromTop, 'h-16 shadow-sm': scrolledFromTop}">
        <a href="#">
            <span class="font-poppins text-lg transform origin-left transition duration-500" :class="{'scale-100': !scrolledFromTop, 'scale-75': scrolledFromTop}">AP Propublikasi</span>
        </a>
    </header>

    <section class="bg-gray-100">
        <div class="container h-screen lg:w-full py-20 lg:relative lg:h-[28rem] lg:mb-40">
            <div class="lg:absolute right-0 top-50 lg:w-full px-10 mt-20 flex justify-center">
                <div class="w-full text-center flex flex-col font-poppins justify-center items-center rounded-md shadow-md p-8 md:p-12 md:w-2/3 lg:w-1/3 bg-white">
                    <h3 class="font-semibold text-2xl mb-4">Confirm your email address</h3>
                    <img class="w-1/3 p-4" src="../assets/message.png" alt="Message Icon">
                    <span class="text-sm text-blue-500 mb-4">We sent an email to yourname@mail.com</span>
                    <p class="mb-4">Please, confirm your email address by clicking the link we just sent to your inbox</p>
                    <button class="btn-blue">Resend Verification Email</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/mixitup.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
