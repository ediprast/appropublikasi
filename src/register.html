<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Propublikasi - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-montserrat font-medium" x-data="{navbarOpen: false, scrolledFromTop: false}" x-init="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false" @scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false">

    <!-- Header  -->
    <header class="fixed w-full flex justify-between items-center z-10 px-4 md:px-12 h-20 bg-white transition-all duration-500" :class="{'h-20': !scrolledFromTop, 'h-16 shadow-sm': scrolledFromTop}">
        <a href="index.html">
            <span class="font-poppins text-lg transform origin-left transition duration-500" :class="{'scale-100': !scrolledFromTop, 'scale-75': scrolledFromTop}">AP Propublikasi</span>
        </a>
        <nav>
            <button class="md:hidden" @click="navbarOpen = !navbarOpen">
                <span class="text-3xl transition duration-500" :class="{'scale-100': !scrolledFromTop, 'scale-75': scrolledFromTop}">
                    <i class='bx bx-menu'></i>
                </span>
            </button>
            <ul class="fixed font-poppins items-center left-0 right-0 min-h-screen bg-white text-gray-800 space-y-4 p-4 transform translate-x-full transition-all duration-500 md:relative md:flex md:min-h-0 md:space-y-0 md:space-x-6 md:p-0 md:translate-x-0" :class="{'translate-x-full': !navbarOpen, 'translate-x-0': navbarOpen}">
                <li>
                    <span>Sudah punya akun?</span>
                </li>
                <li>
                    <a href="login.html" class="btn-green">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="login" class="bg-gray-100">
        <div class="container h-screen lg:w-full py-20 lg:relative lg:h-[28rem] lg:mb-40">
            <div class="lg:absolute right-0 top-50 lg:w-full px-10 mt-20 flex justify-center">
                <div class="w-full flex flex-col font-poppins justify-center rounded-md shadow-md p-4 md:p-8 md:w-2/3 lg:w-1/3 bg-white">
                    <h3 class="font-semibold mb-4">Buat Akun Anda</h3>
                    <label class="text-gray-500" for="email"> Nama Depan</label>
                    <input class="h-10 p-4 mb-4 bg-gray-100 rounded-md border-0 focus:outline-none" type="text" id="email" value="John" required>
                    <label class="text-gray-500" for="email"> Nama Belakang</label>
                    <input class="h-10 p-4 mb-4 bg-gray-100 rounded-md border-0 focus:outline-none" type="text" id="email" value="Doe" required>
                    <label class="text-gray-500" for="email"> Email</label>
                    <input class="h-10 p-4 mb-4 bg-gray-100 rounded-md border-0 focus:outline-none" type="text" id="email" value="test@gmail.com" required>
                    <label class="text-gray-500" for="password"> Password</label>
                    <input class="h-10 p-4 mb-4 bg-gray-100 rounded-md border-0 focus:outline-none" type="password" value="1sampai8" id="password" required>
                    <label class="text-gray-500" for="password">Konfirmasi Password</label>
                    <input class="h-10 p-4 mb-4 bg-gray-100 rounded-md border-0 focus:outline-none" type="password" value="1sampai8" id="password" required>
                    <a href="email-confirmation.html" class="btn-blue mb-4 text-center">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
