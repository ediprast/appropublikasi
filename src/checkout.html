<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Propublikasi - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-montserrat font-medium" x-data="{dropDownOpen: false, scrolledFromTop: false}" x-init="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false" @scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false">

    <!-- Header  -->
    <header class="fixed w-full flex justify-between items-center z-10 px-4 md:px-12 h-20 bg-white transition-all duration-500" :class="{'h-20': !scrolledFromTop, 'h-16 shadow-sm': scrolledFromTop}">
        <a href="index.html">
            <span class="font-poppins text-lg transform origin-left transition duration-500" :class="{'scale-100': !scrolledFromTop, 'scale-75': scrolledFromTop}">AP Propublikasi</span>
        </a>

        <div class="flex justify-center items-center gap-3">
            <span>John Doe</span>
            <div class="relative">
                <button @click="dropDownOpen = !dropDownOpen" class="block h-9 w-9 rounded-full overflow-hidden border-[1px] border-red-200 shadow-sm"><img class="h-full w-full object-cover" src="https://source.unsplash.com/600x400?man" alt="user image" /></button>

                <!-- Dropdown menu -->
                <div class="absolute right-0 top-full z-10 w-44 py-2" :class="{'hidden': !dropDownOpen, 'visible': dropDownOpen}">
                    <div class="bg-white rounded divide-y divide-gray-100 shadow">
                        <ul class="py-1 text-sm text-gray-700">
                            <li>
                                <a href="profile.html" class="block py-2 px-4 hover:bg-gray-100">Profile</a>
                            </li>
                            <li>
                                <a href="index.html" class="block py-2 px-4 hover:bg-gray-100">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-gray-100">
        <div class="container h-screen lg:w-full py-20 lg:relative lg:h-[28rem] lg:mb-40">
            <div class="lg:absolute right-0 top-50 lg:w-full mt-20 pb-20 flex justify-center">
                <div class="flex flex-col justify-center w-full bg-white font-poppins shadow-md rounded-md p-4 md:p-8 md:w-2/3">
                    <h2 class="text-2xl font-poppins mb-6">Detail Checkout</h2>
                    <form>
                        <div class="border-2 border-gray-300 rounded-md p-6 mb-4">
                            <div class="grid lg:grid-cols-2 xl:gap-6">
                                <div class="relative z-0 mb-4 w-full group">
                                    <label class="text-gray-500" for="title">Nama Depan</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                                <div class="relative z-0 mb-4 w-full group">
                                    <label class="text-gray-500" for="title">Nama Belakang</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                            </div>
                            <div class="grid lg:grid-cols-3 xl:gap-6">
                                <div class="relative z-0 mb-4 w-full group lg:col-span-2">
                                    <label class="text-gray-500" for="title">Alamat</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                                <div class="relative z-0 mb-6 w-full group">
                                    <label class="text-gray-500" for="title">Nomor</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                            </div>
                            <div class="grid lg:grid-cols-3 xl:gap-6">
                                <div class="relative z-0 mb-4 w-full group lg:col-span-2">
                                    <label class="text-gray-500" for="title">Kota</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                                <div class="relative z-0 mb-6 w-full group">
                                    <label class="text-gray-500" for="title">Kode Pos</label>
                                    <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                                </div>
                            </div>
                            <div class="z-0 mb-4 w-full group">
                                <label class="text-gray-500" for="title">Negara</label>
                                <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                            </div>
                            <div class="z-0 mb-4 w-full group">
                                <label class="text-gray-500" for="title">Email</label>
                                <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                            </div>
                            <div class="z-0 mb-4 w-full group">
                                <label class="text-gray-500" for="title">Nomor Handphone</label>
                                <input type="text" name="floating_first_name" id="floating_first_name" class="block form-input w-full h-10" placeholder=" " required />
                            </div>
                            <div class="z-0 mb-4 w-full group">
                                <label class="text-gray-500" for="title">Pilih Metode Pembayaran</label>
                                <div class="grid gap-4 lg:grid-cols-3 xl:gap-6">
                                    <div>
                                        <input class="hidden paymentRadio" id="radio_1" type="radio" name="radio" checked>
                                        <label class="flex flex-col justify-center items-center p-4 border-2 rounded-md shadow-sm border-gray-400 cursor-pointer" for="radio_1">
                                        <span class="text-2xl font-semibold uppercase">ShopeePay</span>
                                    </label>
                                    </div>
                                    <div>
                                        <input class="hidden paymentRadio" id="radio_2" type="radio" name="radio">
                                        <label class="flex flex-col justify-center items-center p-4 border-2 rounded-md shadow-sm border-gray-400 cursor-pointer" for="radio_2">
                                        <span class="text-2xl font-semibold uppercase">Gopay</span>
                                    </label>
                                    </div>
                                    <div>
                                        <input class="hidden paymentRadio" id="radio_3" type="radio" name="radio">
                                        <label class="flex flex-col justify-center items-center p-4 border-2 rounded-md shadow-sm border-gray-400 cursor-pointer" for="radio_3">
                                        <span class="text-2xl font-semibold uppercase">Bank Transfer</span>
                                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-2 border-gray-300 rounded-md p-6 mb-6">
                            <h5 class="text-xl">Pesanan Anda</h5>
                            <div class="relative overflow-x-auto">
                                <table class="w-full text-sm text-left text-gray-500">
                                    <tbody>
                                        <tr class="bg-white border-b">
                                            <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap">
                                                Proofread
                                            </th>
                                            <td class="px-6 py-4 text-right">
                                                Rp 1.500.000
                                            </td>
                                        </tr>
                                        <tr class="bg-white border-b">
                                            <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap">
                                                Layouting
                                            </th>
                                            <td class="px-6 py-4 text-right">
                                                Rp 800.000
                                            </td>
                                        </tr>
                                        <tr class="bg-white border-b">
                                            <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap">
                                                Biaya Admin
                                            </th>
                                            <td class="px-6 py-4 text-right">
                                                Rp 2.500
                                            </td>
                                        </tr>
                                        <tr class="bg-white">
                                            <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap">
                                                Total Bayar
                                            </th>
                                            <td class="px-6 py-4 text-right">
                                                Rp 2.302.500
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <a href="dashboard.html" class="btn-blue mb-4 flex justify-center">Bayar Sekarang</a>
                    </form>

                </div>
            </div>

        </div>
    </section>

    <script src="js/mixitup.min.js "></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
